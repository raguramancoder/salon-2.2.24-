<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <style>

        form select,form input[type="date"],form input[type="time"] {
            width: 1440px;
          
            padding: 10px;
            margin-bottom: 20px;
        }

        button{
            padding: 17px;
            border-radius: 17px;
            cursor: pointer;
        }

    </style>

</head>
<body>

    <header>

        <h1 >Book an Appointment</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="booking.html">Book an Appointment</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
    </header>

    
    <section id="booking">

        <h2 style="padding-top: 70px;">Choose a Service and Schedule</h2>

        <form>
            <label for="service">Select a Service:</label>
            <select id="service" name="service" required>
                <option value="">-- Select a Service --</option>
                <option value="hair">Hair Styling</option>
                <option value="facial">Facials</option>
                <option value="manicure">Manicure and Pedicure</option>
            </select>
            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Select a Time:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Book Appointment</button>
        </form>

    </section>

<div style="padding-top: 100px;">
    
    <footer>
        <p>&copy; 2024 Salon Website. All rights reserved.</p>
    </footer>


</div>

</body>
</html>
